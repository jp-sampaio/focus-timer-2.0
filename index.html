<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus timer 2.0</title>

  <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/js/main.js" defer ></script>

</head>
<body>
  <div class="app">
    <main>
      <section class="timer">
        <div class="time">
          <span class="minutes">25</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <div class="buttons">
          <button class="ph ph-play-circle" data-action="toggleRunning"></button>
          <button class="ph ph-pause-circle" data-action="toggleRunning"></button>
          <button class="ph ph-stop" data-action="stop"></button>
          <button class="ph ph-plus-circle" data-action="increase"></button>
          <button class="ph ph-minus-circle" data-action="toIncrease"></button>
        </div>
      </section>
      <section class="sounds">
        <button class="ph ph-tree selected"></button>
        <button class="ph ph-cloud-snow"></button>
        <button class="ph ph-storefront"></button>
        <button class="ph ph-fire"></button>
      </section>
    </main>
  </div>
</body>
</html>
